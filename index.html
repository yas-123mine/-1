<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موضة ألوان 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .color-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .color {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            color: white;
        }
    </style>
</head>
<body>
    <header>موضة ألوان 2025</header>
    <div class="container">
        <h2>تعرف على أحدث الألوان لهذا العام</h2>
        <p>الألوان الرائجة لعام 2025 تعكس مزيجًا بين الجرأة والأناقة، حيث تشمل درجات زاهية وأخرى هادئة تناسب جميع الأذواق.</p>
        <div class="color-box">
            <div class="color" style="background-color: #FF6F61;"></div>
            <div class="color" style="background-color: #6B4226;"></div>
            <div class="color" style="background-color: #88B04B;"></div>
            <div class="color" style="background-color: #5F4B8B;"></div>
            <div class="color" style="background-color: #FFA07A;"></div>
            <div class="color" style="background-color: #2A9D8F;"></div>
        </div>
    </div>
    <footer>© 2025 جميع الحقوق محفوظة</footer>
</body>
</html>
